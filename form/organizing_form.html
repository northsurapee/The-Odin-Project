<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Organizing form elements</h1>
    <h2>Fieldset element</h2>
    <p>The fieldset element is a container element that allows us to group related form inputs into one logical unit.</p>
    <p>then, sets a heading or caption using <strong>"legend"</strong> element</p>
    <fieldset>
        <legend>Contact Details</legend>
      
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number">
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </fieldset>
      
      <fieldset>
        <legend>Delivery Details</legend>
      
        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address">
      
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
      
        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code">
      </fieldset>

      <h2>common use-case</h2>
      <fieldset>
        <legend>What would you like to drink?</legend>
      
        <div>
          <input type="radio" name="drink" id="coffee" value="coffee">
          <label for="coffee">Coffee</label>
        </div>
      
        <div>
          <input type="radio" name="drink" id="tea" value="tea">
          <label for="tea">Tea</label>
        </div>
      
        <div>
          <input type="radio" name="drink" id="soda" value="soda">
          <label for="soda">Soda</label>
        </div>
      </fieldset>
</body>
</html>
