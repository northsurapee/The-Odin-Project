<!--
Make the element with both the avatar and proportioned classes 300 pixels wide, 
then give it a height so that it retains its original square proportions (don't hardcode in a pixel value for the height!).

Make the element with both the avatar and distorted classes 200 pixels wide, 
then make its height twice as big as its width (here you should hardcode in a pixel value).
-->
<!-- Single page -> use internal CSS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <style>
        .avatar.proportioned{
            height: auto;
            width: 300px;
        }
        .avatar.distorted{
            height: 400px;
            width: 200px;
        }   
    </style>
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="./images/woman.jpg" alt="Woman with glasses">
      <img class="avatar distorted" src="./images/man.jpg" alt="Man with surprised expression">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="./images/woman.jpg" alt="Woman with glasses">
      <img class="original distorted" src="./images/man.jpg" alt="Man with surprised expression">
    </div>
  </body>
</html>
