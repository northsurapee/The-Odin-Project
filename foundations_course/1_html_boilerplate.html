<!-- HTML (Hyper text markup language) : defines struture and content of webpages.
     almost element of HTML include opening tag + content + closing tag
     ex. <p>some text content</p> -->

<!--
HTML Boilerplate is basic structure that all HTML documents
needs to be in place before anything
(for VScode type "!" and hit enter to generate it)
-->

<!-- DOCTYPE :tell the browser what version of HTML
              is should be use to render the documents
              for HTML5 it is simply like this-->
<!DOCTYPE html>

<!-- HTML element : is root element, every other element in the document
                    will be a descendant of it.
     HTML attribute : like "lang" provide additional info about HTML element
     "lang" : specifies the lanuage of the text content in that element-->
<html lang="en">

<!-- Head element : where we put important meta-information and stuff require
                    for our webpages to render correctly in browser
     charset meta element : meta tag for charset encoding
     Title element : title that displayed in our browser tab (default is HTML file name)-->  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- Body element : this is where all the content
                    that will be displayed to users will go-->
<body>
    <h1>Hello World!</h1>
</body>
</html>

<!-- Viewing HTML files in browser
     type "open ./file_name.html" in the terminal  -->
