<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Display image located on other site using absolute path-->
    <!-- height & width attributes is use to speicify size of image-->
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo" height="310" width="310">

    <!-- Display image located on our site using relative path-->
    <!-- using attribute "alt" alternate text to show if image can't be load-->
    <img src="./images/dog.jpg" alt="The dog picture">
</body>
</html>
