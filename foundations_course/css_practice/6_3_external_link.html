<!-- There are 3 method to add CSS to HTML-->
<!-- 1.External CSS 
       - creating separate CSS file
       - like it inside HTML head tag with a self-closing <link> element
     Pros
       - Keeps HTML and CSS seperate
       - only need to edit CSS in one place-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="6_3_external_link.css" /> <!-- link tag -->
</head>
<body>
    <div>div type</div>
    <p>paragraph type</p>
</body>
</html>
