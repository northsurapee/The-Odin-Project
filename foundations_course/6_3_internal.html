<!--Internal CSS
    or embedded CSS is to adding CSS within the HTML file.
    With this method, we place all the rules inside of a pair
    of opening and closing <head> tag.
    Pros
    - useful for adding unique styles to single page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
          color: white;
          background-color: black;
        }
    
        p {
          color: red;
        }
      </style>
</head>
<body>
    <div>div type</div>
    <p>paragraph type</p>
</body>
</html>
